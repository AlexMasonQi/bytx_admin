      </div>
      <div class="col-md-1"></div>

  <div class="col-md-1"></div>
  <div class="col-md-2">
    <div class="list-group">
      <a href="./companyadmin.html" class="list-group-item">
        导航栏
      </a>
      <a href="#" class="list-group-item  active">基本信息</a>

  <div class="well well-lg col-md-8">
    <form>
      <div class="form-group">
        <label for="name">公司名称</label>
        <input type="text" class="form-control" id="name" placeholder="名称">
      </div>
      <div class="form-group">
        <label for="address">公司地址</label>
        <input type="text" class="form-control" id="address" placeholder="地址">
      </div>
      <div class="form-group">
        <label for="email">公司邮箱</label>
        <input type="text" class="form-control" id="email" placeholder="邮箱">
      </div>
      <div class="form-group">
        <label for="phone">公司电话</label>
        <input type="text" class="form-control" id="phone" placeholder="电话">
      </div>
      <div class="form-group">
        <label for="phone">技术支持</label>
        <input type="text" class="form-control" id="support" placeholder="支持">
      </div>
      <div class="form-group">
        <label for="logo">选择LOGO</label>
        <input type="file" id="logo">
      </div>
      <div class="form-group">
        <label for="code">二维码</label>
        <input type="file" id="code">
      </div>
      <div class="form-group">
        <label for="descript">网站关键词</label>
        <textarea cols="30" rows="10" id="descript"></textarea>
      </div>
      <button class="btn btn-default save">保存</button>
    </form>
  </div>
  <script>
    $(function () {
      $(".save").click(function () {
        $.ajax({
          type: "post",
          dataType: "text",
          url: "",
          data: {
            name : $("#name").val(),//公司名称
            address : $("#address").val(),//地址
            email : $("#email").val(),//邮箱
            phone : $("#phone").val(),//电话
            support : $("#support").val(),//技术支持
            logo : $("#logo").val(),//logo
            code : $("#code").val(),//二维码
            descript : $("#descript").val()//关键词
          },
          success: function (data) {
            alert("数据更新成功")
          }
        });
      })
    })
  </script>
</body>
