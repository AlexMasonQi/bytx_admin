  <div class="well well-lg col-md-8">
    <button type="button" class="btn btn-primary btn-lg addCompanyRotation" data-toggle="modal" data-target="#myModal">
      增加轮播图
    </button>

    <br>
    <br>
    <table class="table table-condensed" style="height: 50px;line-height:50xp;text-align: center">
      <tr>
        <td>id</td>
        <td>图片</td>
        <td>描述</td>
        <td>
          操作
        </td>
      </tr>
      <tr>
        <td>1</td>
        <td>
          <img src="./images/logo2.png" alt="" style="width: 50px;">
        </td>
        <td>这里是描述1</td> 
        <td>
          <span class="glyphicon glyphicon-pencil updateRotation" aria-hidden="true" data-toggle="modal" data-target="#myModal"></span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="glyphicon glyphicon-trash deleteRotation" aria-hidden="true"></span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="glyphicon glyphicon-arrow-up upRotation" aria-hidden="true"></span>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>
          <img src="./images/logo1.png" alt="" style="width: 50px;">
        </td>
        <td>这里是描述2</td>
        <td>
          <span class="glyphicon glyphicon-pencil updateRotation" aria-hidden="true" data-toggle="modal" data-target="#myModal"></span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="glyphicon glyphicon-trash deleteRotation" aria-hidden="true"></span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="glyphicon glyphicon-arrow-up upRotation" aria-hidden="true"></span>
        </td>
      </tr>
    </table>



    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">添加轮播图</h4>
            <span id="testID"></span>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="images">图片</label>
                <input type="file" id="images">
                <img src="" id="hasimage" style="width: 50px;">
              </div>
              <div class="form-group">
                <label for="des">描述</label>
                <input type="text" id="des">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary setCompanyRotation">提交</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(function () {
      $(".updateRotation").click(function(){
        let id = $(this).parent().prev().prev().prev().html();
        let src  = $(this).parent().prev().prev().children().attr("src");
        let des = $(this).parent().prev().html();
        
        $("#hasimage").css("display", "block");
        $("#hasimage").attr("src",src);
        $("#testID").empty().append(id);
        $("#des").val(des);
      });
      $(".addCompanyRotation").click(function(){
        $("#hasimage").css("display", "none");
        $("#hasimage").attr("src","");
        $("#testID").empty();
        $("#des").val("");
      });
      $(".setCompanyRotation").click(function(){
        $.ajax({
          type: "post",
          dataType: "text",
          url: "",
          data: {
            id: $("#testID").val(),//图片的ID
            image: $("#images").val() || $("#hasimage").attr("src"),//匹配数据库图片地址，如果一致则不更新，不一致则更新
            des : $("#des").val(),
          },
          success: function (data) {
            alert("数据更新成功")
          }
        });
      });
      $(".deleteRotation").click(function(){
        $.ajax({
          type: "post",
          dataType: "text",
          url: "",
          data: {
            id: $(this).parent().prev().prev().prev().html()
          },
          success: function (data) {
            alert("数据更新成功")
          }
        });
      })
      $(".upRotation").click(function(){
        $.ajax({
          type: "post",
          dataType: "text",
          url: "",
          data: {
            id: $(this).parent().prev().prev().prev().html()
          },
          success: function (data) {
            alert("数据更新成功")
          }
        });
      })
      
    })
  </script>
