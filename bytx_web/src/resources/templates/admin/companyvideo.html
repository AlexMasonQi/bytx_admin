  <div class="well well-lg col-md-8">
    <button type="button" class="btn btn-primary btn-lg addCompanyVideo" data-toggle="modal" data-target="#myModal">
      增加mv
    </button>
    <table class="table table-condensed" style="height: 50px;line-height:50xp;text-align: center">
      <tr>
        <td>id</td>
        <td>来源</td>
        <td>标题</td>
        <td>内容</td>
        <td>操作</td>
      </tr>
      <tr>
        <td>1</td>
        <td>https</td>
        <td>这里是标题1</td>
        <td>这里是内容1</td>
        <td>
          <span class="glyphicon glyphicon-pencil updateCompanyVideo" aria-hidden="true" data-toggle="modal" data-target="#myModal"></span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="glyphicon glyphicon-trash deleteCompanyVideo" aria-hidden="true"></span>

          <span class="glyphicon glyphicon-pencil updateCompanyVideo" aria-hidden="true" data-toggle="modal" data-target="#myModal"></span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="glyphicon glyphicon-trash deleteCompanyVideo" aria-hidden="true"></span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="glyphicon glyphicon-arrow-up upCompanyVideo" aria-hidden="true"></span>
        </td>
      </tr>
    </table>



    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">上传视频</h4>
            <span id="testID"></span>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="src">来源</label>
                <input type="text" class="form-control" id="src" placeholder="来源">
              </div>
              <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" placeholder="标题">
              </div>
              <div class="form-group">
                <label for="title">内容</label>
                <textarea name="ckeditor" class="form-control" id="ckeditor" cols="30" rows="10"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary setCompanyVideo">更新</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    CKEDITOR.replace('ckeditor');
    $(function () {
      $(".updateCompanyVideo").click(function () {
        let id = $(this).parent().prev().prev().prev().prev().html();
        let src = $(this).parent().prev().prev().prev().html();
        let title = $(this).parent().prev().prev().html();
        let content = $(this).parent().prev().html();
        $("#testID").empty().append(id);
        $("#src").val(src);
        $("#title").val(title);
        CKEDITOR.instances.ckeditor.setData(content);
      });
      $(".addCompanyVideo").click(function () {
        $("#testID").empty();
        $("#src").val("");
        $("#title").val("");
        CKEDITOR.instances.ckeditor.setData("");
      });
      $(".setCompanyVideo").click(function () {
        $.ajax({
          type: "post",
          dataType: "text",
          url: "",
          data: {
            id: $("#testID").val(),//有则更新  没有则插入
            src : $("#src").val(),//直接覆盖
            title: $("#title").val(),//直接覆盖
            content: CKEDITOR.instances.ckeditor.getData(),//直接覆盖 
          },
          success: function (data) {
            alert("数据更新成功")
          }
        });
      });
      $(".deleteCompanyVideo").click(function(){
        $.ajax({
          type: "post",
          dataType: "text",
          url: "",
          data: {
            id: $(this).parent().prev().prev().prev().prev().html(),
          },
          success: function (data) {
            alert("数据更新成功")
          }
        });
      })
      $(".upCompanyVideo").click(function(){
        $.ajax({
          type: "post",
          dataType: "text",
          url: "",
          data: {
            id: $(this).parent().prev().prev().prev().prev().html(),
          },
          success: function (data) {
            alert("数据更新成功")
          }
        });
      })
    })
  </script>
